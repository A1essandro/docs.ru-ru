- durationInMinutes: 1
  content: "Это краткое руководство содержит сведения о числовых типов в C# в интерактивном режиме, с помощью браузера для написания C# и просмотреть результаты компиляции и выполнения кода. Руководство содержит ряд уроков, в которых рассматриваются числа и математические операции в C#. В рамках этих занятий вы ознакомитесь с основами языка C#.\n"
