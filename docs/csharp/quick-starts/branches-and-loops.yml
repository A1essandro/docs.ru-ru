  content: >
    <span data-ttu-id="a4a5f-106">Из этого краткого руководства вы узнаете, как написать код, при помощи которого проверяются переменные и изменяется путь выполнения на основе этих переменных.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-106">This quickstart teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id="a4a5f-107">Вы напишете код C# в интерактивном режиме и сможете просмотреть результаты его компиляции и выполнения с помощью браузера.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-107">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id="a4a5f-108">Это краткое руководство содержит упражнения, в которых рассматриваются конструкции ветвления и циклов в C#.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-108">This quickstart contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id="a4a5f-109">В рамках этих занятий вы ознакомитесь с основами языка C#.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-109">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="a4a5f-110">Принятие решений с помощью оператора if</span><span class="sxs-lookup"><span data-stu-id="a4a5f-110">Make decisions using the if statement</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"a4a5f-111\">Запустите приведенный ниже код в интерактивном окне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"a4a5f-112\">Для этого введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 5;\nint b = 6;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10.\");\n```\n\n<span data-ttu-id=\"a4a5f-113\">Измените объявление `b`, чтобы сумма была меньше 10:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-113\">Modify the declaration of `b` so that the sum is less than 10:</span></span> \n\n```csharp\nint b = 3;\n```\n\n<span data-ttu-id=\"a4a5f-114\">Нажмите кнопку **Выполнить** еще раз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-114\">Click the **Run** button again.</span></span> <span data-ttu-id=\"a4a5f-115\">Так как ответ меньше 10, никакие данные не выводятся.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-115\">Because the answer is less than 10, nothing is printed.</span></span> <span data-ttu-id=\"a4a5f-116\">Проверяемое **условие** имеет значение false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-116\">The **condition** you're testing is false.</span></span> <span data-ttu-id=\"a4a5f-117\">У вас еще нет кода для выполнения, так как вы написали только одну из возможных ветвей для оператора `if` — ветвь true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-117\">You don't have any code to execute because you've only written one of the possible branches for an `if` statement: the true branch.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"a4a5f-118\">Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-118\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"a4a5f-119\">**Компилятор** найдет эти ошибки и сообщит вам о них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-119\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"a4a5f-120\">Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-120\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"a4a5f-121\">Это упражнение поможет вам изучить структуру кода C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-121\">That exercise will help you learn the structure of C# code.</span></span>     \n\n<span data-ttu-id=\"a4a5f-122\">В первом примере показаны возможности `if` и логические типы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-122\">This first sample shows the power of `if` and boolean types.</span></span> <span data-ttu-id=\"a4a5f-123\">*Логическое значение* — это переменная, которая может иметь одно из двух значений: `true` или `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-123\">A *boolean* is a variable that can have one of two values: `true` or `false`.</span></span> <span data-ttu-id=\"a4a5f-124\">Логические переменные в C# определяются особым типом — `bool`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-124\">C# defines a special type, `bool` for boolean variables.</span></span> <span data-ttu-id=\"a4a5f-125\">Оператор `if` проверяет значение `bool`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-125\">The `if` statement checks the value of a `bool`.</span></span> <span data-ttu-id=\"a4a5f-126\">Если значение `true`, выполняется оператор, следующий после `if`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-126\">When the value is `true`, the statement following the `if` executes.</span></span> <span data-ttu-id=\"a4a5f-127\">В противном случае он пропускается.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-127\">Otherwise, it is skipped.</span></span> \n\n<span data-ttu-id=\"a4a5f-128\">Этот процесс проверки условий и выполнения операторов на основе этих условий предоставляет широкие возможности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-128\">This process of checking conditions and executing statements based on those conditions is very powerful.</span></span> <span data-ttu-id=\"a4a5f-129\">Давайте рассмотрим его подробнее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-129\">Let's explore more.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4a5f-130\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-130\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a4a5f-131\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-131\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a4a5f-132">Объединение операторов if и else</span><span class="sxs-lookup"><span data-stu-id="a4a5f-132">Make if and else work together</span></span>
  durationInMinutes: 10
  content: "\n<span data-ttu-id=\"a4a5f-133\">Чтобы выполнить разный код в ветвях true и false, создайте ветвь `else`, которая будет выполняться, если условие имеет значение false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-133\">To execute different code in both the true and false branches, you create an `else` branch that executes when the condition is false.</span></span> <span data-ttu-id=\"a4a5f-134\">Попробуйте выполнить следующий код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-134\">Try this:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n<span data-ttu-id=\"a4a5f-135\">Оператор после ключевого слова `else` выполняется, только если проверяемое условие имеет значение `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-135\">The statement following the `else` keyword executes only when the condition being tested is `false`.</span></span> <span data-ttu-id=\"a4a5f-136\">Объединив операторы `if` и `else` с логическими условиями, вы получите все необходимые возможности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-136\">Combining `if` and `else` with boolean conditions provides all the power you need.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"a4a5f-137\">Отступы под операторами `if` и `else` предназначены только для удобства чтения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-137\">The indentation under the `if` and `else` statements is for human readers.</span></span>\n> <span data-ttu-id=\"a4a5f-138\">В языке C# необязательно ставить отступы или пробелы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-138\">The C# language doesn't treat indentation or white space as significant.</span></span> <span data-ttu-id=\"a4a5f-139\">Операторы после ключевого слова `if` или `else` будут выполняться на основе условия.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-139\">The statement following the `if` or `else` keyword will be executed based on the condition.</span></span> <span data-ttu-id=\"a4a5f-140\">В этом кратком руководстве во всех строках в примерах кода отступы традиционно соответствуют управляющему потоку операторов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-140\">All the samples in this quickstart follow a common practice to indent lines based on the control flow of statements.</span></span>\n\n<span data-ttu-id=\"a4a5f-141\">Так как отступ не обязателен, используйте скобки `{` и `}`, если нужно указать несколько операторов в блоке кода, который выполняется в зависимости от условий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-141\">Because indentation is not significant, you need to use `{` and `}` to indicate when you want more than one statement to be part of the block that executes conditionally.</span></span> <span data-ttu-id=\"a4a5f-142\">Программисты C# обычно используют эти фигурные скобки во всех предложениях `if` и `else`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-142\">C# programmers typically use those braces on all `if` and `else` clauses.</span></span> <span data-ttu-id=\"a4a5f-143\">Следующий пример аналогичен только что созданному.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-143\">The following example is the same as what you just created.</span></span> <span data-ttu-id=\"a4a5f-144\">Выполните его.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-144\">Try it.</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> <span data-ttu-id=\"a4a5f-145\">Все примеры кода в следующих разделах краткого руководства содержат фигурные скобки в соответствии с общепринятыми принципами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-145\">Through the rest of this quickstart, the code samples all include the braces, following accepted practices.</span></span>\n\n<span data-ttu-id=\"a4a5f-146\">Можно проверить более сложные условия:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-146\">You can test more complicated conditions:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n<span data-ttu-id=\"a4a5f-147\">`&&` представляет оператор and.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-147\">The `&&` represents \"and\".</span></span> <span data-ttu-id=\"a4a5f-148\">То есть для выполнения оператора в ветви true оба условия должны иметь значение true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-148\">It means both conditions must be true to execute the statement in the true branch.</span></span>  <span data-ttu-id=\"a4a5f-149\">В этих примерах также показано, что в каждой условной ветви можно задать несколько операторов. Нужно лишь заключить их в скобки `{` и `}`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-149\">These examples also show that you can have multiple statements in each conditional branch, provided you enclose them in `{` and `}`.</span></span>\n\n<span data-ttu-id=\"a4a5f-150\">Вы также можете использовать оператор `||`, который представляет оператор or.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-150\">You can also use  `||` to represent \"or\":</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a4a5f-151\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a4a5f-152\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a4a5f-153">Использование циклов для повторения операций</span><span class="sxs-lookup"><span data-stu-id="a4a5f-153">Use loops to repeat operations</span></span>
  durationInMinutes: 6
  content: "<span data-ttu-id=\"a4a5f-154\">Еще одной важной конструкцией для создания больших программ являются **циклы**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-154\">Another important concept to create larger programs is **loops**.</span></span> <span data-ttu-id=\"a4a5f-155\">Циклы используется для повторения операторов, которые должны выполняться несколько раз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-155\">You'll use loops to repeat statements that you want executed more than once.</span></span> <span data-ttu-id=\"a4a5f-156\">Выполните следующий код в интерактивном окне:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-156\">Try this code in the interactive window:</span></span>\n\n```csharp\nint counter = 0;\nwhile (counter < 10)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n}\n```\n\n<span data-ttu-id=\"a4a5f-157\">Оператор `while` проверяет условие и выполняет инструкцию, следующую после `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-157\">The `while` statement checks a condition and executes the statement following the `while`.</span></span> <span data-ttu-id=\"a4a5f-158\">Проверка условия и выполнение этих операторов будут повторяться, пока условие не примет значение false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-158\">It will repeat checking the condition and executing those statements until the condition is false.</span></span>\n\n<span data-ttu-id=\"a4a5f-159\">В этом примере представлен еще один новый оператор.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-159\">There's one other new operator in this example.</span></span> <span data-ttu-id=\"a4a5f-160\">Объект `++` после переменной `counter` представляет собой оператор **инкремента**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-160\">The `++` after the `counter` variable is the **increment** operator.</span></span> <span data-ttu-id=\"a4a5f-161\">Он добавляет 1 к значению счетчика и сохраняет это значение в переменной счетчика.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-161\">It adds 1 to the value of counter, and stores that value in the counter variable.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"a4a5f-162\">Напишите такой код, при выполнении которого значение условия цикла `while` изменится на false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-162\">Make sure that the `while` loop condition does switch to false as you execute the code.</span></span> <span data-ttu-id=\"a4a5f-163\">В противном случае будет создан **бесконечный цикл**, в котором выполнение программы никогда не закончится.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-163\">Otherwise, you create an **infinite loop** where your program never ends.</span></span> <span data-ttu-id=\"a4a5f-164\">Мы не будем приводить пример, так как истечет время ожидания подсистемы, в которой выполняется код, и вы не увидите выходных данных из программы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-164\">Let's not demonstrate that, because the engine that runs your code will time out and you'll see no output from your program.</span></span>\n\n<span data-ttu-id=\"a4a5f-165\">В цикле `while` условие проверяется, прежде чем выполнить код, который следует после `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-165\">The `while` loop tests the condition before executing the code following the `while`.</span></span> <span data-ttu-id=\"a4a5f-166\">А в цикле `do` ... `while` сначала выполняется код, а потом проверяется условие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-166\">The `do` ... `while` loop executes the code first, and then checks the condition.</span></span> <span data-ttu-id=\"a4a5f-167\">Это выглядит следующим образом:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-167\">It looks like this:</span></span>\n\n```csharp\nint counter = 0;\ndo\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n} while (counter < 10);\n```\n\n<span data-ttu-id=\"a4a5f-168\">Этот цикл `do` и цикл `while`, приведенный выше, выполняются одинаково.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-168\">This `do` loop and the earlier `while` loop work the same.</span></span> \n\n<span data-ttu-id=\"a4a5f-169\">Давайте перейдем к одному из последних операторов цикла.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-169\">Let's move on to one last loop statement.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4a5f-170\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a4a5f-171\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a4a5f-172">Работа с циклом for</span><span class="sxs-lookup"><span data-stu-id="a4a5f-172">Work with the for loop</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a4a5f-173\">Еще один стандартный оператор цикла, который можно увидеть в C#, — это цикл `for`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-173\">Another common loop statement that you'll see in C# code is the `for` loop.</span></span> <span data-ttu-id=\"a4a5f-174\">Выполните следующий код в интерактивном окне:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-174\">Try this code in the interactive window:</span></span>\n\n```csharp\nfor(int counter = 0; counter < 10; counter++)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n} \n```\n\n<span data-ttu-id=\"a4a5f-175\">Этот цикл работает так же, как циклы `while` и `do`, использованные ранее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-175\">This does the same work as the `while` loop and the `do` loop you've already used.</span></span> <span data-ttu-id=\"a4a5f-176\">Оператор `for` состоит из трех частей, которые отвечают за его работу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-176\">The `for` statement has three parts that control how it works.</span></span> \n\n<span data-ttu-id=\"a4a5f-177\">Первая часть — **для инициализатора**: `for counter = 0;` объявляет `counter` переменной цикла и задает для ее начальное значение `0`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-177\">The first part is the **for initializer**: `for counter = 0;` declares that `counter` is the loop variable, and sets its initial value to `0`.</span></span>\n\n<span data-ttu-id=\"a4a5f-178\">Средняя часть — **для условия**: `counter < 10` объявляет, что этот цикл `for` продолжает выполняться, пока значение счетчика меньше 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-178\">The middle part is the **for condition**: `counter < 10` declares that this `for` loop continues to execute as long as the value of counter is less than 10.</span></span>\n\n<span data-ttu-id=\"a4a5f-179\">Последняя часть — **для итератора**: `counter++` определяет, как изменится переменная цикла после выполнения блока, следующего после оператора `for`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-179\">The final part is the **for iterator**: `counter++` specifies how to modify the loop variable after executing the block following the `for` statement.</span></span> <span data-ttu-id=\"a4a5f-180\">В нашем случае определяется, что значение `counter` должно увеличиваться на 1 каждый раз, когда выполняется блок.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-180\">Here, it specifies that `counter` should be incremented by 1 each time the block executes.</span></span>\n\n<span data-ttu-id=\"a4a5f-181\">Попробуйте сделать это самостоятельно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-181\">Experiment with these yourself.</span></span> <span data-ttu-id=\"a4a5f-182\">Попытайтесь выполнить следующие задания:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-182\">Try each of the following:</span></span>\n\n- <span data-ttu-id=\"a4a5f-183\">Измените инициализатор, чтобы цикл начинался с другого значения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-183\">Change the initializer to start at a different value.</span></span>\n- <span data-ttu-id=\"a4a5f-184\">Измените условие, чтобы цикл заканчивался другим значением.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-184\">Change the condition to stop at a different value.</span></span>\n\n<span data-ttu-id=\"a4a5f-185\">По окончании попробуйте самостоятельно написать код, чтобы применить полученные знания.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-185\">When you're done, let's move on to write some code yourself to use what you've learned.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a4a5f-186\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-186\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a4a5f-187\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-187\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a4a5f-188">Объединение ветвей и циклов</span><span class="sxs-lookup"><span data-stu-id="a4a5f-188">Combine branches and loops</span></span>
  durationInMinutes: 12
  content: >
    <span data-ttu-id="a4a5f-189">Теперь, когда вы ознакомились с оператором `if` и конструкциями цикла на языке C#, попытайтесь написать код C# для поиска суммы всех целых чисел от 1 до 20, которые делятся на 3.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-189">Now that you've seen the `if` statement and the looping constructs in the C# language, see if you can write C# code to find the sum of all integers 1 through 20 that are divisible by 3.</span></span>  <span data-ttu-id="a4a5f-190">Вот несколько подсказок:</span><span class="sxs-lookup"><span data-stu-id="a4a5f-190">Here are a few hints:</span></span>


    - <span data-ttu-id="a4a5f-191">оператор `%` позволяет получить остаток от операции деления;</span><span class="sxs-lookup"><span data-stu-id="a4a5f-191">The `%` operator gives you the remainder of a division operation.</span></span>

    - <span data-ttu-id="a4a5f-192">оператор `if` предоставляет условие, которое позволяет определить, будет ли число учитываться в сумме;</span><span class="sxs-lookup"><span data-stu-id="a4a5f-192">The `if` statement gives you the condition to see if a number should be part of the sum.</span></span>

    - <span data-ttu-id="a4a5f-193">цикл `for` позволяет повторить последовательность шагов для всех чисел от 1 до 20.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-193">The `for` loop can help you repeat a series of steps for all the numbers 1 through 20.</span></span>


    <span data-ttu-id="a4a5f-194">Попробуйте самостоятельно.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-194">Try it yourself.</span></span> <span data-ttu-id="a4a5f-195">Затем проверьте результат.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-195">Then check how you did.</span></span> <span data-ttu-id="a4a5f-196">Вы должны получить ответ "63".</span><span class="sxs-lookup"><span data-stu-id="a4a5f-196">As a hint, you should get 63 for an answer.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a4a5f-197">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="a4a5f-197">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a4a5f-198">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a4a5f-198">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
