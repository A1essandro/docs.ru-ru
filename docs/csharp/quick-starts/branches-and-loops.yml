  durationInMinutes: 1
  content: "Вы ознакомились с кратким руководством по ветвям и циклам. \n\nВы можете продолжить работу с этими краткими руководствами в собственной среде разработки. Вы можете ознакомиться с основами [локальной разработки](local-environment.md), а затем выбрать краткое руководство. Вы также можете попробовать выполнить это упражнение, перейти сразу к следующему краткому руководству или начать заново проходить краткое руководство по [числам в C#](numbers-in-csharp-local.md).\n\nДополнительные сведения об этих понятиях см. в следующих разделах:\n\n[if-else (справочник по C#)](../language-reference/keywords/if-else.md)   \n[while (справочник по C#)](../language-reference/keywords/while.md)   \n[do (справочник по C#)](../language-reference/keywords/do.md)   \n[for (справочник по C#)](../language-reference/keywords/for.md)"
