  content: "<span data-ttu-id=\"17362-200\">Вы ознакомились с кратким руководством по ветвям и циклам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-200\">You've completed the \"branches and loops\" quick start.</span></span> \n\n<span data-ttu-id=\"17362-201\">Можно продолжить работу с этими краткими руководствами в собственной среде разработки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-201\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"17362-202\">Вы можете познакомиться с основами [локальной разработки](local-environment.md), а затем выбрать краткое руководство.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-202\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"17362-203\">Вы можете попробовать выполнить это упражнение, перейти сразу к следующему краткому руководству или начать заново проходить краткое руководство по [числам в C#](numbers-in-csharp-local.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-203\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"17362-204\">Дополнительные сведения об этих понятиях см. в следующих разделах:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-204\">You can learn more about these concepts in these topics:</span></span>\n\n<span data-ttu-id=\"17362-205\">[if-else (справочник по C#)](../language-reference/keywords/if-else.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-205\">[If and else statement](../language-reference/keywords/if-else.md) </span></span>  \n<span data-ttu-id=\"17362-206\">[while (справочник по C#)](../language-reference/keywords/while.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-206\">[While statement](../language-reference/keywords/while.md) </span></span>  \n<span data-ttu-id=\"17362-207\">[do (справочник по C#)](../language-reference/keywords/do.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-207\">[Do statement](../language-reference/keywords/do.md) </span></span>  \n[<span data-ttu-id=\"17362-208\">for (справочник по C#)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17362-208\">For statement</span></span>](../language-reference/keywords/for.md)\0"
