ords/while.md) </span></span>  \n<span data-ttu-id=\"a4a5f-207\">[do (справочник по C#)](../language-reference/keywords/do.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-207\">[Do statement](../language-reference/keywords/do.md) </span></span>  \n[<span data-ttu-id=\"a4a5f-208\">for (справочник по C#)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a4a5f-208\">For statement</span></span>](../language-reference/keywords/for.md)"
