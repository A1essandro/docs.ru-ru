    <span data-ttu-id="1e3a5-225">Вы выполнили задачи в кратком руководстве "Hello C#".</span><span class="sxs-lookup"><span data-stu-id="1e3a5-225">You've completed the "Hello C#" quickstart.</span></span>


    <span data-ttu-id="1e3a5-226">Дополнительные сведения о работе с типом `string` см. в разделе о [строках](../programming-guide/strings/index.md) [руководства по программированию на C#](../programming-guide/index.md).</span><span class="sxs-lookup"><span data-stu-id="1e3a5-226">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>

