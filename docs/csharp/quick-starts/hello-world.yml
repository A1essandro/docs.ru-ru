- durationInMinutes: 1
  content: >
    <span data-ttu-id="a01a9-106">Это краткое руководство поможет в интерактивном изучении C#. С помощью браузера вы напишете код C# и сможете просмотреть результаты его компиляции и выполнения.</span><span class="sxs-lookup"><span data-stu-id="a01a9-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="a01a9-107">Руководство содержит ряд задач, первой из которых будет написание программы Hello World.</span><span class="sxs-lookup"><span data-stu-id="a01a9-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="a01a9-108">В рамках этих занятий вы ознакомитесь с основами языка C#.</span><span class="sxs-lookup"><span data-stu-id="a01a9-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="a01a9-109">Запуск первой программы C#</span><span class="sxs-lookup"><span data-stu-id="a01a9-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"a01a9-110\">Запустите приведенный ниже код в интерактивном окне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"a01a9-111\">Для этого введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"a01a9-112\">Поздравляем!</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-112\">Congratulations!</span></span> <span data-ttu-id=\"a01a9-113\">Вы запустили первую программу C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"a01a9-114\">Это простая программа, которая выводит сообщение \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"a01a9-115\">Для вывода используется метод <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"a01a9-116\">`Console` — это тип, который представляет окно консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"a01a9-117\">`WriteLine` — это метод типа `Console`, который выводит строку текста в текстовой консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"a01a9-118\">Продолжим изучение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"a01a9-119\">Далее в этом уроке рассматривается работа с типом `string`, который представляет текст на языке C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"a01a9-120\">Как и для типа `Console`, для типа `string` используются методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"a01a9-121\">Методы `string` работают с текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a01a9-122\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a01a9-123\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a01a9-124">Объявление и использование переменных</span><span class="sxs-lookup"><span data-stu-id="a01a9-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a01a9-125\">При помощи вашей первой программы на экран выводится `string`</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"a01a9-126\">\"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"a01a9-127\">Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"a01a9-128\">**Компилятор** найдет эти ошибки и сообщит вам о них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"a01a9-129\">Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"a01a9-130\">Это упражнение поможет вам изучить структуру кода C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"a01a9-131\">Функции первой программы ограничиваются выводом одного сообщения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"a01a9-132\">Вы можете создавать более полезные программы с использованием **переменных**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"a01a9-133\">**Переменная** — это символ, который вы можете использовать для выполнения одного и того же кода с разными значениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"a01a9-134\">Попробуем сделать это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-134\">Let's try it!</span></span> <span data-ttu-id=\"a01a9-135\">Замените код, написанный в интерактивном окне, следующим:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a01a9-136\">В первой строке объявляется переменная `aFriend` и ей назначается значение Bill.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"a01a9-137\">Вторая строка выводит имя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"a01a9-138\">Любой объявляемой переменной можно присваивать разные значения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"a01a9-139\">Можно назначить переменной имя одного из ваших друзей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"a01a9-140\">Добавьте эти две строки в интерактивном окне после кода, который вы уже добавили:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"a01a9-141\">Обратите внимание, что при помощи одной и той же строки кода выводятся два разных сообщения. Они формируются на основе значения, которое хранится в переменной `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"a01a9-142\">Как вы могли заметить, слово Hello в двух последних сообщениях отсутствует.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"a01a9-143\">Исправим это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"a01a9-144\">Измените строки, которые выводят сообщение, следующим образом:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"a01a9-145\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"a01a9-146\">По мере продвижения создание строк для вывода с помощью `+` становится трудоемким процессом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"a01a9-147\">[Интерполяция строк](../language-reference/tokens/interpolated.md) позволяет соединять строки более четким и понятным способом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"a01a9-148\">Если перед открывающей кавычкой строки добавить `$`, то затем внутри строки в фигурные скобки можно включить выражения, например переменную `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-148\">If you add a `$` before the opening quote of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"a01a9-149\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a01a9-150\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a01a9-151\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a01a9-152">Работа со строками</span><span class="sxs-lookup"><span data-stu-id="a01a9-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a01a9-153">Когда вы вносили последние изменения, вы ознакомились с возможностями работы со строками.</span><span class="sxs-lookup"><span data-stu-id="a01a9-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="a01a9-154">Рассмотрим их подробнее.</span><span class="sxs-lookup"><span data-stu-id="a01a9-154">Let's explore more.</span></span>


    <span data-ttu-id="a01a9-155">В C# `+` называется оператором.</span><span class="sxs-lookup"><span data-stu-id="a01a9-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="a01a9-156">Когда он применяется к строкам типа `firstString + secondString`, создается строка с текстом из первой строки, за которым следует текст из второй.</span><span class="sxs-lookup"><span data-stu-id="a01a9-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="a01a9-157">Это называется *объединением строк*.</span><span class="sxs-lookup"><span data-stu-id="a01a9-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="a01a9-158">Можно объединить любое количество строк, в том числе строковые переменные.</span><span class="sxs-lookup"><span data-stu-id="a01a9-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="a01a9-159">Попробуйте выполнить следующий код:</span><span class="sxs-lookup"><span data-stu-id="a01a9-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="a01a9-160">Рассмотрим работу со строками более подробно и остановимся на определении длины строки при помощи `Length`.</span><span class="sxs-lookup"><span data-stu-id="a01a9-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="a01a9-161">`Length` — это **свойство** строки, которое возвращает количество содержащихся в ней символов.</span><span class="sxs-lookup"><span data-stu-id="a01a9-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="a01a9-162">Добавьте следующий код в нижней части интерактивного окна:</span><span class="sxs-lookup"><span data-stu-id="a01a9-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="a01a9-163">Теперь вы можете попрактиковаться самостоятельно.</span><span class="sxs-lookup"><span data-stu-id="a01a9-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="a01a9-164">Вы узнали, что `Console.WriteLine()` выводит текст на экран.</span><span class="sxs-lookup"><span data-stu-id="a01a9-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="a01a9-165">Вы научились объявлять переменные и объединять строки.</span><span class="sxs-lookup"><span data-stu-id="a01a9-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="a01a9-166">Поэкспериментируйте с интерактивным окном.</span><span class="sxs-lookup"><span data-stu-id="a01a9-166">Experiment in the interactive window.</span></span> <span data-ttu-id="a01a9-167">Напишите несколько других сообщений самостоятельно.</span><span class="sxs-lookup"><span data-stu-id="a01a9-167">Write some more messages yourself.</span></span> <span data-ttu-id="a01a9-168">Создайте строки с помощью оператора `+`.</span><span class="sxs-lookup"><span data-stu-id="a01a9-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a01a9-169">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="a01a9-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a01a9-170">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a01a9-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a01a9-171">Другие действия со строками</span><span class="sxs-lookup"><span data-stu-id="a01a9-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"a01a9-172\">Вы уже использовали **метод** (<xref:System.Console.WriteLine%2A?displayProperty=nameWithType>) для вывода сообщений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"a01a9-173\">**Метод** — это блок кода, который реализует какое-либо действие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"a01a9-174\">Ему присваивается имя, чтобы вы могли получить к нему доступ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"a01a9-175\">В типе `string` есть множество полезных методов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"a01a9-176\">Рассмотрим метод <xref:System.String.Trim%2A> и связанные с ним методы <xref:System.String.TrimStart%2A> и <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"a01a9-177\">Эти методы используются для удаления пробелов в начале и конце строки:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"a01a9-178\">В этом примере демонстрируются важные принципы работы со строками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"a01a9-179\">Методы управления строками возвращают новые строковые объекты, а не вносят изменения в существующие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"a01a9-180\">Как видите, каждый вызов любого метода `Trim` возвращает новую строку, а не изменяет исходное сообщение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"a01a9-181\">Доступны и другие методы для работы со строкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"a01a9-182\">Вы, наверное, использовали команду поиска и замены в редакторе или текстовом процессоре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"a01a9-183\">Метод <xref:System.String.Replace%2A> выполняет аналогичную команду в `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"a01a9-184\">Он ищет подстроку и заменяет ее другим текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"a01a9-185\">Метод <xref:System.String.Replace%2A> принимает два **параметра**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"a01a9-186\">Это строки в скобках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"a01a9-187\">Первая строка — это текст для поиска.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"a01a9-188\">Вторая строка — это текст для замены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"a01a9-189\">Попробуйте сами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-189\">Try it for yourself.</span></span> <span data-ttu-id=\"a01a9-190\">Добавьте этот код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"a01a9-191\">Два других полезных метода преобразуют все буквы строки в прописные или строчные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"a01a9-192\">Попробуйте выполнить код ниже:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"a01a9-193\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a01a9-194\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a01a9-195">Поиск по строкам</span><span class="sxs-lookup"><span data-stu-id="a01a9-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"a01a9-196\">Другая функция операции *поиска и замены* — поиск текста в строке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"a01a9-197\">Для поиска вы можете использовать метод <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"a01a9-198\">Он покажет, содержит ли строка подстроку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"a01a9-199\">Попробуйте выполнить код ниже, чтобы изучить <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"a01a9-200\">Метод <xref:System.String.Contains%2A> возвращает **логическое** значение, которое указывает, найдена ли искомая строка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"a01a9-201\">**Логическое** значение может принимать значение `true` или `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"a01a9-202\">**Логические** значения будут более подробно рассмотрены на одном из следующих занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"a01a9-203\">***Задача***</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"a01a9-204\">Существует два схожих метода (<xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>) для поиска подстрок в строках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"a01a9-205\">С их помощью выполняется поиск подстроки в начале или конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"a01a9-206\">Попробуйте изменить пример выше таким образом, чтобы вместо <xref:System.String.Contains%2A>использовались <xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"a01a9-207\">Выполните поиск слов You или goodbye в начале строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"a01a9-208\">Выполните поиск слов hello или goodbye в конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"a01a9-209\">При проверке текста в конце строки учитывайте знаки пунктуации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"a01a9-210\">Если строка оканчивается точкой, необходимо проверить строки, которые оканчиваются точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"a01a9-211\">Вы должны получить значение `true`, поставив слово \"You\" в начале, а слово \"hello\" — в конце, и значение false, поставив в начале или конце слово \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a01a9-212\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a01a9-213\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a01a9-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="a01a9-214">Выполнение задачи</span><span class="sxs-lookup"><span data-stu-id="a01a9-214">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a01a9-215">В результате получилось нечто подобное?</span><span class="sxs-lookup"><span data-stu-id="a01a9-215">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="a01a9-216">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="a01a9-216">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a01a9-217">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a01a9-217">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
