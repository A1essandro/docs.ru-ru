  content: "<span data-ttu-id=\"83e71-107\">Это краткое руководство поможет в интерактивном изучении C#. С помощью браузера вы напишете код C# и сможете просмотреть результаты его компиляции и выполнения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"83e71-108\">Руководство содержит ряд задач, первой из которых будет написание программы Hello World.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"83e71-109\">В рамках этих занятий вы ознакомитесь с основами языка C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
