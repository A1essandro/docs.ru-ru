- durationInMinutes: 1
  content: >
    <span data-ttu-id="1e3a5-106">Это краткое руководство поможет в интерактивном изучении C#. С помощью браузера вы напишете код C# и сможете просмотреть результаты его компиляции и выполнения.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="1e3a5-107">Руководство содержит ряд задач, первой из которых будет написание программы Hello World.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="1e3a5-108">В рамках этих занятий вы ознакомитесь с основами языка C#.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="1e3a5-109">Запуск первой программы C#</span><span class="sxs-lookup"><span data-stu-id="1e3a5-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"1e3a5-110\">Запустите приведенный ниже код в интерактивном окне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"1e3a5-111\">Для этого введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"1e3a5-112\">Поздравляем!</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-112\">Congratulations!</span></span> <span data-ttu-id=\"1e3a5-113\">Вы запустили первую программу C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"1e3a5-114\">Это простая программа, которая выводит сообщение \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"1e3a5-115\">Для вывода используется метод <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"1e3a5-116\">`Console` — это тип, который представляет окно консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"1e3a5-117\">`WriteLine` — это метод типа `Console`, который выводит строку текста в текстовой консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"1e3a5-118\">Продолжим изучение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"1e3a5-119\">Далее в этом уроке рассматривается работа с типом `string`, который представляет текст на языке C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"1e3a5-120\">Как и для типа `Console`, для типа `string` используются методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"1e3a5-121\">Методы `string` работают с текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"1e3a5-122\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1e3a5-123\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1e3a5-124">Объявление и использование переменных</span><span class="sxs-lookup"><span data-stu-id="1e3a5-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"1e3a5-125\">При помощи вашей первой программы на экран выводится `string`</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"1e3a5-126\">\"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"1e3a5-127\">Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"1e3a5-128\">**Компилятор** найдет эти ошибки и сообщит вам о них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"1e3a5-129\">Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"1e3a5-130\">Это упражнение поможет вам изучить структуру кода C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"1e3a5-131\">Функции первой программы ограничиваются выводом одного сообщения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"1e3a5-132\">Вы можете создавать более полезные программы с использованием **переменных**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"1e3a5-133\">**Переменная** — это символ, который вы можете использовать для выполнения одного и того же кода с разными значениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"1e3a5-134\">Попробуем сделать это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-134\">Let's try it!</span></span> <span data-ttu-id=\"1e3a5-135\">Замените код, написанный в интерактивном окне, следующим:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"1e3a5-136\">В первой строке объявляется переменная `aFriend` и ей назначается значение Bill.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"1e3a5-137\">Вторая строка выводит имя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"1e3a5-138\">Любой объявляемой переменной можно присваивать разные значения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"1e3a5-139\">Можно назначить переменной имя одного из ваших друзей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"1e3a5-140\">Добавьте эти две строки в интерактивном окне после кода, который вы уже добавили:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"1e3a5-141\">Обратите внимание, что при помощи одной и той же строки кода выводятся два разных сообщения. Они формируются на основе значения, которое хранится в переменной `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"1e3a5-142\">Как вы могли заметить, слово Hello в двух последних сообщениях отсутствует.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"1e3a5-143\">Исправим это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"1e3a5-144\">Измените строки, которые выводят сообщение, следующим образом:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"1e3a5-145\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"1e3a5-146\">Вы уже использовали `+` для создания строк из **переменных** и **констант**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"1e3a5-147\">Но есть способ лучше.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-147\">There's a better way.</span></span>\n<span data-ttu-id=\"1e3a5-148\">Вы можете поместить переменную между символами `{` и `}`, чтобы код C# заменял этот текст значением переменной.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"1e3a5-149\">Этот подход называется [интерполяцией строк](../language-reference/tokens/interpolated.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-149\">This is called [String interpolation](../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"1e3a5-150\">Если добавить `$` перед открывающей кавычкой строки, то внутри строки можно включать переменные в фигурных скобках, например `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"1e3a5-151\">Попробуйте!</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"1e3a5-152\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"1e3a5-153\">Вместо \"Hello {aFriend}\" будет выведено сообщение \"Hello Maira\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1e3a5-154\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1e3a5-155\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1e3a5-156">Работа со строками</span><span class="sxs-lookup"><span data-stu-id="1e3a5-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="1e3a5-157">Когда вы вносили последние изменения, вы ознакомились с возможностями работы со строками.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="1e3a5-158">Рассмотрим их подробнее.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-158">Let's explore more.</span></span>


    <span data-ttu-id="1e3a5-159">Между фигурными скобками можно указать более одной переменной.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="1e3a5-160">Попробуйте выполнить следующий код:</span><span class="sxs-lookup"><span data-stu-id="1e3a5-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="1e3a5-161">Изучая работу со строками, вы быстро поймете, что это не просто наборы букв.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="1e3a5-162">Длину строки можно узнать с помощью `Length`.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="1e3a5-163">`Length` — это **свойство** строки, которое возвращает количество содержащихся в ней символов.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="1e3a5-164">Добавьте следующий код в нижней части интерактивного окна:</span><span class="sxs-lookup"><span data-stu-id="1e3a5-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="1e3a5-165">Теперь вы можете попрактиковаться самостоятельно.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="1e3a5-166">Вы узнали, что `Console.WriteLine()` выводит текст на экран.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="1e3a5-167">Вы научились объявлять переменные и объединять строки.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="1e3a5-168">Поэкспериментируйте с интерактивным окном.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-168">Experiment in the interactive window.</span></span> <span data-ttu-id="1e3a5-169">В этом окне есть интересная функция **IntelliSense**, которая предлагает доступные варианты действий.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="1e3a5-170">Введите `.` после `d` в `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="1e3a5-171">Вы увидите список рекомендаций с доступными свойствами и методами.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="1e3a5-172">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="1e3a5-173">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="1e3a5-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="1e3a5-174">Другие действия со строками</span><span class="sxs-lookup"><span data-stu-id="1e3a5-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"1e3a5-175\">Вы уже использовали **метод** (<xref:System.Console.WriteLine%2A?displayProperty=nameWithType>) для вывода сообщений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"1e3a5-176\">**Метод** — это блок кода, который реализует какое-либо действие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"1e3a5-177\">Ему присваивается имя, чтобы вы могли получить к нему доступ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"1e3a5-178\">Предположим, что строки содержат начальные или конечные пробелы, которые не нужно отображать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"1e3a5-179\">Вам нужно **обрезать** эти лишние пробелы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"1e3a5-180\">Эту задачу выполняют метод <xref:System.String.Trim%2A> и связанные с ним методы <xref:System.String.TrimStart%2A> и <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"1e3a5-181\">Они просто удаляют из строки начальные и (или) конечные пробелы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"1e3a5-182\">Попробуйте выполнить код ниже:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"1e3a5-183\">В этом примере демонстрируются важные принципы работы со строками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"1e3a5-184\">Методы управления строками возвращают новые строковые объекты, а не вносят изменения в существующие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"1e3a5-185\">Как видите, каждый вызов любого из методов `Trim` возвращает новую строку, а не изменяет исходное сообщение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"1e3a5-186\">Доступны и другие методы для работы со строкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"1e3a5-187\">Вы наверняка уже пользовались командами поиска и замены в текстовых редакторах.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"1e3a5-188\">Метод <xref:System.String.Replace%2A> выполняет аналогичную задачу для строк.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"1e3a5-189\">Он находит некоторую подстроку и заменяет ее другим текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"1e3a5-190\">Метод <xref:System.String.Replace%2A> принимает два **параметра**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"1e3a5-191\">Это строки в скобках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"1e3a5-192\">Первая строка — это текст для поиска.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"1e3a5-193\">Вторая строка — это текст для замены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"1e3a5-194\">Попробуйте сами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-194\">Try it for yourself.</span></span> <span data-ttu-id=\"1e3a5-195\">Добавьте этот код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-195\">Add this code.</span></span> <span data-ttu-id=\"1e3a5-196\">Введите его и наблюдайте подсказки, которые появятся при вводе `.Re` после переменной `sayHello`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"1e3a5-197\">Два других полезных метода преобразуют все буквы строки в прописные или строчные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"1e3a5-198\">Попробуйте следующий код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-198\">Try the following code.</span></span> <span data-ttu-id=\"1e3a5-199\">Введите его и наблюдайте, как **IntelliSense** предоставит подсказки при вводе `To`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"1e3a5-200\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1e3a5-201\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1e3a5-202">Поиск по строкам</span><span class="sxs-lookup"><span data-stu-id="1e3a5-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"1e3a5-203\">Другая функция операции *поиска и замены* — поиск текста в строке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"1e3a5-204\">Для поиска вы можете использовать метод <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"1e3a5-205\">Он покажет, содержит ли строка подстроку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"1e3a5-206\">Попробуйте выполнить код ниже, чтобы изучить <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"1e3a5-207\">Метод <xref:System.String.Contains%2A> возвращает **логическое** значение, которое указывает, найдена ли искомая строка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"1e3a5-208\">**Логическое** значение может принимать значение `true` или `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"1e3a5-209\">**Логические** значения будут более подробно рассмотрены на одном из следующих занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"1e3a5-210\">***Задача***</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"1e3a5-211\">Существует два схожих метода (<xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>) для поиска подстрок в строках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"1e3a5-212\">С их помощью выполняется поиск подстроки в начале или конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"1e3a5-213\">Попробуйте изменить пример выше таким образом, чтобы вместо <xref:System.String.Contains%2A>использовались <xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"1e3a5-214\">Выполните поиск слов You или goodbye в начале строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"1e3a5-215\">Выполните поиск слов hello или goodbye в конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"1e3a5-216\">При проверке текста в конце строки учитывайте знаки пунктуации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"1e3a5-217\">Если строка оканчивается точкой, необходимо проверить строки, которые оканчиваются точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"1e3a5-218\">Вы должны получить значение `true`, поставив слово \"You\" в начале, а слово \"hello\" — в конце, и значение false, поставив в начале или конце слово \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"1e3a5-219\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"1e3a5-220\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e3a5-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="1e3a5-221">Выполнение задачи</span><span class="sxs-lookup"><span data-stu-id="1e3a5-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="1e3a5-222">В результате получилось нечто подобное?</span><span class="sxs-lookup"><span data-stu-id="1e3a5-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="1e3a5-223">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="1e3a5-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="1e3a5-224">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="1e3a5-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
