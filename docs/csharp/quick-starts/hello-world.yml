- title: "<span data-ttu-id=\"83e71-110\">Запуск первой программы C#</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"83e71-111\">Запустите приведенный ниже код в интерактивном окне.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"83e71-112\">Для этого введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"83e71-113\">Поздравляем!</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-113\">Congratulations!</span></span> <span data-ttu-id=\"83e71-114\">Вы запустили первую программу C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"83e71-115\">Это простая программа, которая выводит сообщение \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"83e71-116\">Для вывода используется метод <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"83e71-117\">`Console` — это тип, который представляет окно консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"83e71-118\">`WriteLine` — это метод типа `Console`, который выводит строку текста в текстовой консоли.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"83e71-119\">Продолжим изучение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"83e71-120\">Далее в этом уроке рассматривается работа с типом `string`, который представляет текст на языке C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"83e71-121\">Как и для типа `Console`, для типа `string` используются методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"83e71-122\">Методы `string` работают с текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-123\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-124\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"83e71-125\">Объявление и использование переменных</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-125\">Declare and use variables</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"83e71-126\">При помощи вашей первой программы на экран выводится `string`</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"83e71-127\">\"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"83e71-128\">Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"83e71-129\">**Компилятор** найдет эти ошибки и сообщит вам о них.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"83e71-130\">Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"83e71-131\">Это упражнение поможет вам изучить структуру кода C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"83e71-132\">Функции первой программы ограничиваются выводом одного сообщения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"83e71-133\">Вы можете создавать более полезные программы с использованием **переменных**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"83e71-134\">**Переменная** — это символ, который вы можете использовать для выполнения одного и того же кода с разными значениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"83e71-135\">Попробуем сделать это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-135\">Let's try it!</span></span> <span data-ttu-id=\"83e71-136\">Замените код, написанный в интерактивном окне, следующим:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"83e71-137\">В первой строке объявляется переменная `aFriend` и ей назначается значение Bill.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"83e71-138\">Вторая строка выводит имя.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"83e71-139\">Любой объявляемой переменной можно присваивать разные значения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"83e71-140\">Можно назначить переменной имя одного из ваших друзей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"83e71-141\">Добавьте эти две строки в интерактивном окне после кода, который вы уже добавили:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"83e71-142\">Обратите внимание, что при помощи одной и той же строки кода выводятся два разных сообщения. Они формируются на основе значения, которое хранится в переменной `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"83e71-143\">Как вы могли заметить, слово Hello в двух последних сообщениях отсутствует.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"83e71-144\">Исправим это.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"83e71-145\">Измените строки, которые выводят сообщение, следующим образом:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"83e71-146\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"83e71-147\">По мере продвижения создание строк для вывода с помощью `+` становится трудоемким процессом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"83e71-148\">Интерполяция строк позволяет соединять строки более четким и понятным способом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"83e71-149\">Если перед открывающими кавычками строки добавить `$`, то затем внутри строки в фигурные скобки можно включить строковые выражения, например `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"83e71-150\">Снова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-151\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-152\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"83e71-153\">Работа со строками</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-153\">Work with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"83e71-154\">Когда вы вносили последние изменения, вы ознакомились с возможностями работы со строками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"83e71-155\">Рассмотрим их подробнее.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"83e71-156\">В C# `+` называется оператором.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"83e71-157\">Когда он применяется к строкам типа `firstString + secondString`, создается строка с текстом из первой строки, за которым следует текст из второй.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"83e71-158\">Это называется *объединением строк*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"83e71-159\">Можно объединить любое количество строк, в том числе строковые переменные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"83e71-160\">Попробуйте выполнить следующий код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"83e71-161\">Рассмотрим работу со строками более подробно и остановимся на определении длины строки при помощи `Length`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"83e71-162\">`Length` — это **свойство** строки, которое возвращает количество содержащихся в ней символов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"83e71-163\">Добавьте следующий код в нижней части интерактивного окна:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"83e71-164\">Теперь вы можете попрактиковаться самостоятельно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"83e71-165\">Вы узнали, что `Console.WriteLine()` выводит текст на экран.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"83e71-166\">Вы научились объявлять переменные и объединять строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"83e71-167\">Поэкспериментируйте с интерактивным окном.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"83e71-168\">Напишите несколько других сообщений самостоятельно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"83e71-169\">Создайте строки с помощью оператора `+`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-170\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-171\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"83e71-172\">Другие действия со строками</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"83e71-173\">Вы уже использовали **метод** (<xref:System.Console.WriteLine%2A?displayProperty=nameWithType>) для вывода сообщений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"83e71-174\">**Метод** — это блок кода, который реализует какое-либо действие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"83e71-175\">Ему присваивается имя, чтобы вы могли получить к нему доступ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"83e71-176\">В типе `string` есть множество полезных методов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"83e71-177\">Рассмотрим метод <xref:System.String.Trim%2A> и связанные с ним методы <xref:System.String.TrimStart%2A> и <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"83e71-178\">Эти методы используются для удаления пробелов в начале и конце строки:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"83e71-179\">В этом примере демонстрируются важные принципы работы со строками.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"83e71-180\">Методы управления строками возвращают новые строковые объекты, а не вносят изменения в существующие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"83e71-181\">Как видите, каждый вызов любого метода `Trim` возвращает новую строку, а не изменяет исходное сообщение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"83e71-182\">Доступны и другие методы для работы со строкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"83e71-183\">Вы, наверное, использовали команду поиска и замены в редакторе или текстовом процессоре.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"83e71-184\">Метод <xref:System.String.Replace%2A> выполняет аналогичную команду в `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"83e71-185\">Он ищет подстроку и заменяет ее другим текстом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"83e71-186\">Метод <xref:System.String.Replace%2A> принимает два **параметра**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"83e71-187\">Это строки в скобках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"83e71-188\">Первая строка — это текст для поиска.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"83e71-189\">Вторая строка — это текст для замены.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"83e71-190\">Попробуйте сами.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-190\">Try it for yourself.</span></span> <span data-ttu-id=\"83e71-191\">Добавьте этот код:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"83e71-192\">Два других полезных метода преобразуют все буквы строки в прописные или строчные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"83e71-193\">Попробуйте выполнить код ниже:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-194\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-195\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"83e71-196\">Поиск по строкам</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-196\">Search strings</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"83e71-197\">Другая функция операции *поиска и замены* — поиск текста в строке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"83e71-198\">Для поиска вы можете использовать метод <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"83e71-199\">Он покажет, содержит ли строка подстроку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"83e71-200\">Попробуйте выполнить код ниже, чтобы изучить <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"83e71-201\">Метод <xref:System.String.Contains%2A> возвращает **логическое** значение, которое указывает, найдена ли искомая строка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"83e71-202\">**Логическое** значение может принимать значение `true` или `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"83e71-203\">**Логические** значения будут более подробно рассмотрены на одном из следующих занятий.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"83e71-204\">***Задача***</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"83e71-205\">Существует два схожих метода (<xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>) для поиска подстрок в строках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"83e71-206\">С их помощью выполняется поиск подстроки в начале или конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"83e71-207\">Попробуйте изменить пример выше таким образом, чтобы вместо <xref:System.String.Contains%2A>использовались <xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"83e71-208\">Выполните поиск слов You или goodbye в начале строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"83e71-209\">Выполните поиск слов hello или goodbye в конце строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"83e71-210\">При проверке текста в конце строки учитывайте знаки пунктуации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"83e71-211\">Если строка оканчивается точкой, необходимо проверить строки, которые оканчиваются точкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-212\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-213\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
