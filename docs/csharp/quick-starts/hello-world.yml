- durationInMinutes: 1
  content: "Это краткое руководство поможет в интерактивном изучении C#. С помощью браузера вы напишете код C# и сможете просмотреть результаты его компиляции и выполнения. Руководство содержит ряд задач, первой из которых будет написание программы Hello World. В рамках этих занятий вы ознакомитесь с основами языка C#.\n"
- title: "Запуск первой программы C#"
  durationInMinutes: 2
  content: "Запустите приведенный ниже код в интерактивном окне. Для этого введите следующий блок кода в интерактивном окне и нажмите кнопку **Выполнить**:\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\nПоздравляем! Вы запустили первую программу C#. Это простая программа, которая выводит сообщение \"Hello World!\". Для вывода используется метод <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>. `Console` — это тип, который представляет окно консоли. `WriteLine` — это метод типа `Console`, который выводит строку текста в текстовой консоли.\n\nПродолжим изучение. Далее в этом уроке рассматривается работа с типом `string`, который представляет текст на языке C#. Как и для типа `Console`, для типа `string` используются методы. Методы `string` работают с текстом. \n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: "Объявление и использование переменных"
  durationInMinutes: 3
  content: "При помощи вашей первой программы на экран выводится `string` \"Hello World!\". \n\n> [!TIP]\n> Вероятнее всего, при изучении C# (как и любого другого языка программирования) вы будете допускать ошибки в коде. **Компилятор** найдет эти ошибки и сообщит вам о них. Если результат содержит сообщения об ошибках, внимательно просмотрите пример кода и код в интерактивном окне, чтобы понять, что нужно исправить.\n> Это упражнение поможет вам изучить структуру кода C#. \n\nФункции первой программы ограничиваются выводом одного сообщения. Вы можете создавать более полезные программы с использованием **переменных**. **Переменная** — это символ, который вы можете использовать для выполнения одного и того же кода с разными значениями. Попробуем сделать это. Замените код, написанный в интерактивном окне, следующим:\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\nВ первой строке объявляется переменная `aFriend` и ей назначается значение Bill. Вторая строка выводит имя.\n\nЛюбой объявляемой переменной можно присваивать разные значения. Можно назначить переменной имя одного из ваших друзей. Добавьте эти две строки в интерактивном окне после кода, который вы уже добавили:\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\nОбратите внимание, что при помощи одной и той же строки кода выводятся два разных сообщения. Они формируются на основе значения, которое хранится в переменной `aFriend`.\n\nКак вы могли заметить, слово Hello в двух последних сообщениях отсутствует. Исправим это.  Измените строки, которые выводят сообщение, следующим образом:\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\nСнова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.\n\nПо мере продвижения создание строк для вывода с помощью `+` становится трудоемким процессом. Интерполяция строк позволяет соединять строки более четким и понятным способом.\n\nЕсли перед открывающими кавычками строки добавить `$`, то затем внутри строки в фигурные скобки можно включить строковые выражения, например `aFriend`.\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\nСнова нажмите кнопку **Выполнить**, чтобы просмотреть результаты.\n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: "Работа со строками"
  durationInMinutes: 5
  content: "Когда вы вносили последние изменения, вы ознакомились с возможностями работы со строками. Рассмотрим их подробнее.\n\nВ C# `+` называется оператором. Когда он применяется к строкам типа `firstString + secondString`, создается строка с текстом из первой строки, за которым следует текст из второй. Это называется *объединением строк*. Можно объединить любое количество строк, в том числе строковые переменные.  Попробуйте выполнить следующий код:\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\nРассмотрим работу со строками более подробно и остановимся на определении длины строки при помощи `Length`. `Length` — это **свойство** строки, которое возвращает количество содержащихся в ней символов. Добавьте следующий код в нижней части интерактивного окна:\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> Теперь вы можете попрактиковаться самостоятельно. Вы узнали, что `Console.WriteLine()` выводит текст на экран. Вы научились объявлять переменные и объединять строки. Поэкспериментируйте с интерактивным окном. Напишите несколько других сообщений самостоятельно. Создайте строки с помощью оператора `+`.\n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: "Другие действия со строками"
  durationInMinutes: 5
  content: "Вы уже использовали **метод** (<xref:System.Console.WriteLine%2A?displayProperty=nameWithType>) для вывода сообщений. **Метод** — это блок кода, который реализует какое-либо действие. Ему присваивается имя, чтобы вы могли получить к нему доступ. \n\nВ типе `string` есть множество полезных методов. Рассмотрим метод <xref:System.String.Trim%2A> и связанные с ним методы <xref:System.String.TrimStart%2A> и <xref:System.String.TrimEnd%2A>. Эти методы используются для удаления пробелов в начале и конце строки:\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\nВ этом примере демонстрируются важные принципы работы со строками. Методы управления строками возвращают новые строковые объекты, а не вносят изменения в существующие. Как видите, каждый вызов любого метода `Trim` возвращает новую строку, а не изменяет исходное сообщение.\n\nДоступны и другие методы для работы со строкой. Вы, наверное, использовали команду поиска и замены в редакторе или текстовом процессоре. Метод <xref:System.String.Replace%2A> выполняет аналогичную команду в `string`. Он ищет подстроку и заменяет ее другим текстом. Метод <xref:System.String.Replace%2A> принимает два **параметра**. Это строки в скобках. Первая строка — это текст для поиска. Вторая строка — это текст для замены. Попробуйте сами. Добавьте этот код:\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\nДва других полезных метода преобразуют все буквы строки в прописные или строчные. Попробуйте выполнить код ниже:\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: "Поиск по строкам"
  durationInMinutes: 10
  content: "Другая функция операции *поиска и замены* — поиск текста в строке. Для поиска вы можете использовать метод <xref:System.String.Contains%2A>. Он покажет, содержит ли строка подстроку. Попробуйте выполнить код ниже, чтобы изучить <xref:System.String.Contains%2A>:\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\nМетод <xref:System.String.Contains%2A> возвращает **логическое** значение, которое указывает, найдена ли искомая строка. **Логическое** значение может принимать значение `true` или `false`. **Логические** значения будут более подробно рассмотрены на одном из следующих занятий.\n\n***Задача***\n\nСуществует два схожих метода (<xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>) для поиска подстрок в строках. С их помощью выполняется поиск подстроки в начале или конце строки. Попробуйте изменить пример выше таким образом, чтобы вместо <xref:System.String.Contains%2A>использовались <xref:System.String.StartsWith%2A> и <xref:System.String.EndsWith%2A>. Выполните поиск слов You или goodbye в начале строки. Выполните поиск слов hello или goodbye в конце строки.\n\n> [!Note]\n> При проверке текста в конце строки учитывайте знаки пунктуации. Если строка оканчивается точкой, необходимо проверить строки, которые оканчиваются точкой.\n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: "Выполнение задачи"
  durationInMinutes: 3
  content: "В результате получилось нечто подобное?\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии. При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).\n"
