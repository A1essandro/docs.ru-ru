  durationInMinutes: 3
  content: "<span data-ttu-id=\"83e71-215\">В результате получилось нечто подобное?</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-215\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"83e71-216\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-216\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"83e71-217\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-217\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"83e71-218\">Вы выполнили задачи в кратком руководстве \"Знакомство с C#\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-218\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"83e71-219\">Можно продолжить работу с этими краткими руководствами в собственной среде разработки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-219\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"83e71-220\">В руководстве по [началу работы с .NET за 10 минут](https://www.microsoft.com/net/core) содержатся инструкции по настройке локальной среды разработки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-220\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"83e71-221\">После настройки выполните задачи из руководства [Числа в C#](numbers-in-csharp-local.md) в локальной среде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-221\">Once you've done that, continue with [Numbers in C#](numbers-in-csharp-local.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"83e71-222\">Дополнительные сведения о работе с типом `string` см. в разделе о [строках](../programming-guide/strings/index.md) [руководства по программированию на C#](../programming-guide/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"83e71-222\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\0"
