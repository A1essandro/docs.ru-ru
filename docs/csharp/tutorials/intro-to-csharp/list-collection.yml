  content: >
    <span data-ttu-id="96800-105">Это руководство поможет в интерактивном изучении C#. С помощью браузера вы напишете код C# и сможете просмотреть результаты его компиляции и выполнения.</span><span class="sxs-lookup"><span data-stu-id="96800-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="96800-106">Руководство содержит ряд задач по созданию, изменению и изучению коллекций и массивов.</span><span class="sxs-lookup"><span data-stu-id="96800-106">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>
- title: <span data-ttu-id="96800-107">Создание списков</span><span class="sxs-lookup"><span data-stu-id="96800-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="96800-108">Запустите приведенный ниже код в интерактивном окне.</span><span class="sxs-lookup"><span data-stu-id="96800-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="96800-109">Для этого введите следующий блок кода в интерактивном окне (замените `<name>` своим именем) и нажмите кнопку **Выполнить**:</span><span class="sxs-lookup"><span data-stu-id="96800-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="96800-110">Вы создали список строк, добавили в него три имени и вывели имена с преобразованием всех букв в прописные.</span><span class="sxs-lookup"><span data-stu-id="96800-110">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="96800-111">Для циклического прохода по списку вы примените концепции, которые изучили в предыдущих руководствах.</span><span class="sxs-lookup"><span data-stu-id="96800-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="96800-112">В коде для отображения имен используется функция [интерполяции строк](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="96800-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="96800-113">Если перед `string` добавить символ `$`, код C# можно внедрять в объявление строки.</span><span class="sxs-lookup"><span data-stu-id="96800-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="96800-114">Фактическая строка заменяет код C# генерируемым значением.</span><span class="sxs-lookup"><span data-stu-id="96800-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="96800-115">В этом примере она заменяет `{name.ToUpper()}` именами, буквы каждого из которых преобразованы в прописные, так как вызван метод <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="96800-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="96800-116">Продолжим изучение.</span><span class="sxs-lookup"><span data-stu-id="96800-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="96800-117">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="96800-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="96800-118">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="96800-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="96800-119">Изменение содержимого списка</span><span class="sxs-lookup"><span data-stu-id="96800-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="96800-120">В созданной коллекции используется тип <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="96800-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="96800-121">При применении такого типа сохраняются последовательности элементов.</span><span class="sxs-lookup"><span data-stu-id="96800-121">This type stores sequences of elements.</span></span> <span data-ttu-id="96800-122">Тип элементов указывается в угловых скобках.</span><span class="sxs-lookup"><span data-stu-id="96800-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="96800-123">Важный аспект типа <xref:System.Collections.Generic.List%601> — возможность увеличения или уменьшения, что позволяет добавлять или удалять элементы.</span><span class="sxs-lookup"><span data-stu-id="96800-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="96800-124">Добавьте следующий фрагмент после написанного кода:</span><span class="sxs-lookup"><span data-stu-id="96800-124">Add the following code below the code you've already written:</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="96800-125">В конец списка добавлены еще два имени.</span><span class="sxs-lookup"><span data-stu-id="96800-125">You've added two more names to the end of the list.</span></span> <span data-ttu-id="96800-126">При этом одно имя удалено.</span><span class="sxs-lookup"><span data-stu-id="96800-126">You've also removed one as well.</span></span>


    <span data-ttu-id="96800-127"><xref:System.Collections.Generic.List%601> позволяет добавлять ссылки на отдельные элементы по **индексу**.</span><span class="sxs-lookup"><span data-stu-id="96800-127">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="96800-128">Доступ к элементам осуществляется при помощи токенов `[` и `]`.</span><span class="sxs-lookup"><span data-stu-id="96800-128">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="96800-129">Добавьте следующий фрагмент после написанного кода и протестируйте результат:</span><span class="sxs-lookup"><span data-stu-id="96800-129">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="96800-130">Доступ за пределами списка не предоставляется.</span><span class="sxs-lookup"><span data-stu-id="96800-130">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="96800-131">Вы можете проверить, как долго в списке используется свойство <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="96800-131">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="96800-132">Добавьте следующий код, чтобы протестировать его:</span><span class="sxs-lookup"><span data-stu-id="96800-132">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="96800-133">Еще раз нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class="sxs-lookup"><span data-stu-id="96800-133">Click **Run** again to see the results.</span></span> <span data-ttu-id="96800-134">В C# индексы начинаются с 0, поэтому максимальный допустимый индекс меньше, чем число элементов в списке.</span><span class="sxs-lookup"><span data-stu-id="96800-134">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="96800-135">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="96800-135">This online coding experience is in preview mode.</span></span> <span data-ttu-id="96800-136">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="96800-136">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="96800-137">Поиск по спискам и их сортировка</span><span class="sxs-lookup"><span data-stu-id="96800-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="96800-138">В наших примерах используются сравнительно небольшие списки. Но приложения часто создают списки с гораздо большим количеством элементов, иногда они исчисляются в тысячах.</span><span class="sxs-lookup"><span data-stu-id="96800-138">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="96800-139">Чтобы найти элементы в таких больших коллекциях, необходимо выполнить поиск различных элементов по списку.</span><span class="sxs-lookup"><span data-stu-id="96800-139">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="96800-140">Метод <xref:System.Collections.Generic.List%601.IndexOf%2A> выполняет поиск элемента и возвращает его индекс.</span><span class="sxs-lookup"><span data-stu-id="96800-140">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="96800-141">Протестируйте его, чтобы узнать, как он работает.</span><span class="sxs-lookup"><span data-stu-id="96800-141">Try this to see how it works.</span></span>  <span data-ttu-id="96800-142">Добавьте следующий фрагмент после написанного кода:</span><span class="sxs-lookup"><span data-stu-id="96800-142">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="96800-143">Мы не всегда можем знать, присутствует ли элемент в списке, поэтому нужно обязательно проверять индекс, возвращенный <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="96800-143">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="96800-144">Если он имеет значение -1, элемент не найден.</span><span class="sxs-lookup"><span data-stu-id="96800-144">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="96800-145">Кроме того, можно сортировать элементы в списке.</span><span class="sxs-lookup"><span data-stu-id="96800-145">The items in your list can be sorted as well.</span></span> <span data-ttu-id="96800-146">Метод <xref:System.Collections.Generic.List%601.Sort%2A> сортирует все элементы списка в обычном порядке (при использовании строк — в алфавитном порядке).</span><span class="sxs-lookup"><span data-stu-id="96800-146">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="96800-147">Добавьте следующий фрагмент и снова выполните код:</span><span class="sxs-lookup"><span data-stu-id="96800-147">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="96800-148">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="96800-148">This online coding experience is in preview mode.</span></span> <span data-ttu-id="96800-149">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="96800-149">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="96800-150">Списки других типов</span><span class="sxs-lookup"><span data-stu-id="96800-150">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="96800-151">Вы уже использовали в списках тип `string`.</span><span class="sxs-lookup"><span data-stu-id="96800-151">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="96800-152">Создадим <xref:System.Collections.Generic.List%601> с использованием другого типа.</span><span class="sxs-lookup"><span data-stu-id="96800-152">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="96800-153">Сначала создадим набор чисел.</span><span class="sxs-lookup"><span data-stu-id="96800-153">Let's build a set of numbers.</span></span> <span data-ttu-id="96800-154">Удалите написанный код, заменив его следующим:</span><span class="sxs-lookup"><span data-stu-id="96800-154">Delete the code you wrote so far, and replace it with this:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="96800-155">Будет создан список целых чисел. Для первых двух целых чисел будет задано значение 1.</span><span class="sxs-lookup"><span data-stu-id="96800-155">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="96800-156">Это два первых значения *последовательности Фибоначчи*.</span><span class="sxs-lookup"><span data-stu-id="96800-156">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="96800-157">Каждое следующее число Фибоначчи — это сумма двух предыдущих чисел.</span><span class="sxs-lookup"><span data-stu-id="96800-157">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="96800-158">Добавьте этот код:</span><span class="sxs-lookup"><span data-stu-id="96800-158">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="96800-159">Нажмите кнопку **Выполнить**, чтобы просмотреть результаты.</span><span class="sxs-lookup"><span data-stu-id="96800-159">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="96800-160">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="96800-160">This online coding experience is in preview mode.</span></span> <span data-ttu-id="96800-161">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="96800-161">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="96800-162">Задача</span><span class="sxs-lookup"><span data-stu-id="96800-162">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="96800-163">Попробуйте объединить некоторые идеи из этого и предыдущих занятий.</span><span class="sxs-lookup"><span data-stu-id="96800-163">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="96800-164">Расширьте код с числами Фибоначчи, который вы создали.</span><span class="sxs-lookup"><span data-stu-id="96800-164">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="96800-165">Напишите и протестируйте код для создания первых 20 чисел в последовательности.</span><span class="sxs-lookup"><span data-stu-id="96800-165">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="96800-166">Подсказка: 20-е число Фибоначчи — 6765.</span><span class="sxs-lookup"><span data-stu-id="96800-166">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="96800-167">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class="sxs-lookup"><span data-stu-id="96800-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="96800-168">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="96800-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="96800-169">Выполнение задачи</span><span class="sxs-lookup"><span data-stu-id="96800-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"96800-170\">В результате получилось нечто подобное?</span><span class=\"sxs-lookup\"><span data-stu-id=\"96800-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"96800-171\">При каждой итерации цикла суммируются два последних целых числа в списке. Полученное значение добавляется в список.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96800-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"96800-172\">Цикл повторяется, пока в список не будут добавлены 20 элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96800-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"96800-173\">Этот онлайн-интерфейс для написания кода находится на этапе предварительной версии.</span><span class=\"sxs-lookup\"><span data-stu-id=\"96800-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"96800-174\">При возникновении проблем сообщите о них на странице [репозитория dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"96800-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: >-
    <span data-ttu-id="96800-175">Вы выполнили все задачи в руководстве.</span><span class="sxs-lookup"><span data-stu-id="96800-175">You've completed the list tutorial.</span></span> <span data-ttu-id="96800-176">Это последний интерактивный учебник в этой серии.</span><span class="sxs-lookup"><span data-stu-id="96800-176">This tutorial is the final interactive tutorial.</span></span> <span data-ttu-id="96800-177">Теперь можно продолжить работу с этими руководствами в собственной среде разработки.</span><span class="sxs-lookup"><span data-stu-id="96800-177">You can continue these tutorials on your own development environment.</span></span> <span data-ttu-id="96800-178">Вы можете ознакомиться с основами [локальной разработки](local-environment.md), а затем выбрать руководство.</span><span class="sxs-lookup"><span data-stu-id="96800-178">Learn the basics of [local development](local-environment.md) and then pick a tutorial.</span></span> <span data-ttu-id="96800-179">Вы также можете попробовать выполнить это упражнение, перейти сразу к следующему руководству или начать заново проходить руководство по [числам в C#](numbers-in-csharp-local.md).</span><span class="sxs-lookup"><span data-stu-id="96800-179">You can try this same exercise, move directly to the next tutorial, or start again at with the [numbers in C#](numbers-in-csharp-local.md) tutorial.</span></span>


